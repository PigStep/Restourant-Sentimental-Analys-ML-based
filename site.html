<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä —Ç–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –æ—Ç–∑—ã–≤–æ–≤</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            min-height: 150px;
            transition: border 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .positive {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .negative {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
            border: 2px solid var(--danger);
        }
        
        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentimental review analyzator</h1>
        
        <div class="input-group">
            <textarea id="review-text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤ –∑–¥–µ—Å—å..."></textarea>
        </div>
        
        <button id="analyze-btn">Analyze</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing review...</p>
        </div>
        
        <div class="result" id="result">
            <div class="emoji" id="emoji"></div>
            <p id="result-text"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', function() {
    const reviewText = document.getElementById('review-text').value.trim();
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const emojiDiv = document.getElementById('emoji');
    const resultText = document.getElementById('result-text');
    
    if (!reviewText) {
        alert('Please, enter your text for analysis');
        return;
    }

    loadingDiv.style.display = 'block';
    resultDiv.style.display = 'none';
    
    setTimeout(() => {
        fetch('http://localhost:8000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: reviewText }) 
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (data.prediction === "positive") {
                resultDiv.className = 'result positive';
                emojiDiv.textContent = 'üòä';
                resultText.textContent = 'The review is positive! Congratulations';
            } else if (data.prediction === "negative") {
                resultDiv.className = 'result negative';
                emojiDiv.textContent = 'üòû';
                resultText.textContent = 'Review is mostly negative...';
            } else {
                throw new Error('Unexpected response from server');
            }
        })
        .catch(error => {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result error';
            emojiDiv.textContent = '‚ùå';
            resultText.textContent = 'Error: ' + error.message;
            console.error('Error:', error);
        });
    }, 1500);
});
    </script>
</body>
</html>
